<!DOCTYPE html>
<html>
    <head>
    
        <title>Rock Paper Scissors Game </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1> rock paper Scissors</h1>
        </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>":<span id="computer-score">0</span>"
    </div>

        <div class="result">
            <p>rock paper scissors game!!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src= "imagenes/rock.jpg" width="80px" alt="">
        </div>
        <div class="choice" id="s">
                <img src= "imagenes/pngtree-scissors-2764712-png-image_1733940.jpg" width="80px" alt="">
        </div>
            <div class="choice" id="p">
                <img src= "imagenes/post-it-note-paper-clip-art-post-it-note-png-png-download-600-png-paper-900_580.jpg" width="80px" alt="">
        </div>
    </div>

        <p id="action-message">make your move.</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
